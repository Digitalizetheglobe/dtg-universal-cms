<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin: 0;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .success {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïâÔ∏è Seva Donation</h1>
            <p>Support our noble causes and make a difference</p>
        </div>

        <div class="form-container">
            <form id="donationForm">
                <!-- Seva Details -->
                <div class="form-group">
                    <label for="sevaName">Seva Name *</label>
                    <input type="text" id="sevaName" name="sevaName" required 
                           placeholder="e.g., Gau Seva, Temple Construction">
                </div>

                <div class="form-group">
                    <label for="sevaType">Seva Type *</label>
                    <select id="sevaType" name="sevaType" required>
                        <option value="">Select Seva Type</option>
                        <option value="Animal Welfare">Animal Welfare</option>
                        <option value="Education">Education</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Temple Construction">Temple Construction</option>
                        <option value="Food Distribution">Food Distribution</option>
                        <option value="Medical Camp">Medical Camp</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sevaAmount">Seva Amount (‚Çπ) *</label>
                    <input type="number" id="sevaAmount" name="sevaAmount" 
                           min="1" required placeholder="Enter amount in INR">
                </div>

                <!-- Donor Information -->
                <div class="form-group">
                    <label for="donorName">Donor Name *</label>
                    <input type="text" id="donorName" name="donorName" required 
                           placeholder="Enter your full name">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="donorEmail">Email Address *</label>
                        <input type="email" id="donorEmail" name="donorEmail" required 
                               placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label for="donorPhone">Phone Number *</label>
                        <input type="tel" id="donorPhone" name="donorPhone" required 
                               placeholder="+91 98765 43210">
                    </div>
                </div>

                <div class="form-group">
                    <label>Donor Type *</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="donorType" value="Indian Citizen" required>
                            Indian Citizen
                        </label>
                        <label>
                            <input type="radio" name="donorType" value="Foreign Citizen">
                            Foreign Citizen
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description (Optional)</label>
                    <textarea id="description" name="description" rows="3" 
                              placeholder="Any additional details about your donation..."></textarea>
                </div>

                <div class="form-group">
                    <label for="campaign">Campaign (Optional)</label>
                    <input type="text" id="campaign" name="campaign" 
                           placeholder="Campaign name if applicable">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üïâÔ∏è Donate Now
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your donation...</p>
            </div>
        </div>
    </div>

    <script>
        // Replace with your actual Razorpay key
        const RAZORPAY_KEY_ID = 'rzp_test_your_razorpay_key_id_here';
        const API_BASE_URL = 'http://localhost:5000/api/donations';

        document.getElementById('donationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Show loading
            submitBtn.disabled = true;
            loading.classList.add('show');
            
            try {
                // Get form data
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData);
                
                // Convert amount to number
                data.sevaAmount = parseInt(data.sevaAmount);
                
                console.log('Submitting donation form:', data);
                
                // Submit form to backend
                const response = await fetch(`${API_BASE_URL}/submit-form`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    console.log('Form submitted successfully:', result);
                    
                    // Initialize Razorpay payment
                    const options = {
                        key: RAZORPAY_KEY_ID,
                        amount: result.order.amount,
                        currency: result.order.currency,
                        name: 'Your Organization Name',
                        description: result.donation.sevaName,
                        order_id: result.order.id,
                        handler: function (paymentResponse) {
                            console.log('Payment successful:', paymentResponse);
                            verifyPayment(paymentResponse, result.donation.id);
                        },
                        prefill: {
                            name: result.donation.donorName,
                            email: result.donation.donorEmail,
                            contact: data.donorPhone
                        },
                        theme: {
                            color: '#667eea'
                        }
                    };

                    const rzp = new Razorpay(options);
                    rzp.open();
                    
                } else {
                    throw new Error(result.message || 'Failed to submit form');
                }
                
            } catch (error) {
                console.error('Error submitting form:', error);
                alert('Error submitting donation form: ' + error.message);
            } finally {
                // Hide loading
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        async function verifyPayment(paymentResponse, donationId) {
            try {
                console.log('Verifying payment...');
                
                const response = await fetch(`${API_BASE_URL}/verify-payment-form`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        razorpay_order_id: paymentResponse.razorpay_order_id,
                        razorpay_payment_id: paymentResponse.razorpay_payment_id,
                        razorpay_signature: paymentResponse.razorpay_signature,
                        donationId: donationId
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    console.log('Payment verified successfully:', result);
                    alert('üéâ Thank you for your donation! Your payment has been processed successfully.');
                    
                    // Reset form
                    document.getElementById('donationForm').reset();
                    
                    // Optionally redirect to success page
                    // window.location.href = '/donation-success';
                    
                } else {
                    throw new Error(result.message || 'Payment verification failed');
                }
                
            } catch (error) {
                console.error('Error verifying payment:', error);
                alert('‚ùå Payment verification failed. Please contact support if the amount was deducted.');
            }
        }

        // Add some form validation
        document.getElementById('sevaAmount').addEventListener('input', function(e) {
            const amount = parseInt(e.target.value);
            if (amount < 1) {
                e.target.setCustomValidity('Amount must be at least ‚Çπ1');
            } else {
                e.target.setCustomValidity('');
            }
        });

        // Format phone number
        document.getElementById('donorPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0 && !value.startsWith('+')) {
                value = '+91 ' + value;
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
